<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="aires Farm Welcome">
    <meta name="author" content="aires">

    <title>Login</title>

    <link rel="shortcut icon" href="images/tittle_logo.svg" type="image/x-icon" />
    <!-- Favicon -->
    <link rel="icon" href="./images/website_logo.svg" type="image/x-icon" />
    <!--Fonts-->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />

</head>

<body>
    <!-- Login component -->
    <section class="h-screen font-sans login">
        <div class="container mx-auto h-full flex flex-1 justify-center items-center">
            <div class="w-full max-w-lg">
                <div class="max-w-lg m-4 p-10 bg-white  shadow-2xl rounded ">
                    <div class="p-8">
                        <div class="flex justify-center transform scale-120">
                            <img src="./images/loginRegister.svg" width="70px" />
                        </div>
                        <h1 class="text-center text-gray-900 text-lg font-bold">Welcome</h1>
                    </div>
                    <form>
                        <div class="mt-2 pt-4">
                            <label class="block text-sm text-white" for="email"></label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="email" placeholder="Email address or username" aria-label="email" required>
                        </div>
                        <div class="mt-2 pt-2">
                            <label class="block text-sm text-white"></label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="password" placeholder="Password" arial-label="password" required>
                        </div>
                        <div class="pt-4">
                            <label class="inline-flex items-center cursor-pointer ">
                        <input id="customCheckLogin" type="radio" class="form-radio text-gray-800 ml-1 w-5 h-5" style="transition: all 0.15s ease 0s;"><span class="ml-2 text-sm font-semibold text-gray-600">Remember me</span></label>
                        </div>
                        <div class="text-center">
                            <button class="px-4 py-1 text-white font-light tracking-wider bg-green-600 hover:bg-blue-500 rounded" type="submit"><a href="farm.html">Sign in</a></button>
                        </div>
                    </form>
                    <div class="p-8">
                        <p>Dont have an account?Click <a class="font-bold text-sm text-500 text-green-700 underline hover:text-red-400" href="Register.html">here</a> to create one.
                        </p>
                    </div>

                </div>
                <p class="text-white pt-8 pl-8">By logging in with us, you agree to our <span class="underline">terms of use</span></p>
            </div>
        </div>
    </section>
</body>

</html>
