<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="aires Farm Welcome">
    <meta name="author" content="aires">

    <title>Welcome</title>

    <link rel="shortcut icon" href="images/tittle_logo.svg" type="image/x-icon" />
    <!-- Favicon -->
    <link rel="icon" href="./images/website_logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="nav_color md:hidden lg:hidden">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="http://aires.co.ke/" class="flex items-center m-4">
                            <img src="./images/website_logo.svg" width="70px" />
                        </a>
                    </div>
                </div>
                <!-- menu button -->
                <div class="flex items-center">
                    <!--Notifications Button-->
                    <button class="outline-none pr-2">
                        <span class="sr-only">Notifications</span>
                        <img src="./images/farm/u370.svg" alt="bell"/>
                      </button>

                    <!--hamburger button-->
                    <button class="outline-none" onclick="openNav()">
						<svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="#fff"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Dropdown Context menu -->
    <div id="mobile-menu" class="overlay md:hidden lg:hidden">
        <div class="overlay-content">
            <div class="text-center profile">
                <!--Closing button-->
                <a href="javascript:void(0)" class="closebtn pt-0" onclick="closeNav()">&times;</a>
                <div class="flex flex-wrap justify-center pt-20 profile__image__div">
                    <div class="w-6/12 sm:w-4/12 px-4">
                        <img src="./images/user_profile/u1363.svg" alt="My profile picture" class="shadow-lg rounded-full max-w-full h-auto align-middle border-none" />
                    </div>
                </div>
                <div class="p-4 font-medium text-white">
                    <h3>George Okumu</h3>
                    <h3>gokumu12@gmail.com</h3>
                </div>
            </div>
            <div class="profile-properties">
                <ul class="text-center pt-6">
                    <li><a href="#index.html" class="block  px-2 py-4 transition duration-300"><i class="fa fa-fw fa-home"></i> Home</a></li>
                    <li><a href="#myprofile" class="block px-2 py-4 transition duration-300"><i class="fa fa-fw fa-user-circle"></i> My Profile</a></li>
                    <li><a href="#help" class="block px-2 py-4 transition duration-300"><i class="fa fa-fw fa-question-circle"></i>  Help</a></li>
                    <li><a href="#" class="block px-2 py-4 transition duration-300"><i class="fa fa-fw fa-sign-out"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="md:hidden lg:hidden mx-4">
        <div class="mt-32 welcome__section">
            <h1 class="text-center uppercase font-medium tracking-wider">Welcome</h1>
            <div class="flex justify-center p-8 transform scale-120">
                <img src="images/farm/u234.svg" alt="Farm Logo">
            </div>
            <div class="">
                <h3 class="text-center text-gray-700 p-2">Click&nbsp<span class="underline active_nav_button"><a href="farm_location.html">Farm</a></span>&nbspto get started</h3>
                <div class="flex justify-center">
                    <button class="active hover:bg-green-500 py-2 w-1/2 text-2xl text-white font-bold py-2 px-4 rounded-lg shadow focus:outline-none" onClick="window.location.href='./farm_location.html'">
                        +
                      </button>
                </div>
            </div>

        </div>
        <div class="pt-16 welcome__continue__note">
            <h3 class="text-center text-gray-700">Continue to <span class="active_nav_button"><a href="profile.html">My profile</a></span> to complete registration</h3>
        </div>
    </main>

    <footer class="footer md:hidden lg:hidden">
        <div class="grid grid-cols-3 gap-0 divide-x-2 divide-gray-400/25 border-t border-gray-400/25">
            <button class="active p-4 footer__button">
                <div class="flex">
                    <img  src="./images/farm/umine.svg" alt="Farm Logo" />
                    <span class="pl-2">Farm</span>
                  </div>
            </button>
            <button class="p-4 footer__button">Crop</button>
            <button class="p-4 footer__button">Soil</button>
        </div>
    </footer>
</body>
<script src="./Js/main.js"></script>

</html>
